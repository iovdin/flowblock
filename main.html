<head>
  <title>flowblock</title>
</head>

<body>
  {{> code}}
  <iframe></iframe>
</body>

<template name="content">
<div> content1 </div>
<div> content2 </div>
</template>

<template name="editor">
<div id="block-editor">
    <button id="new">add</button><br> 
    <h3> <input type="checkbox" name="container" {{checked 'container'}} > container</h3>
    <p><input type="checkbox" name="wrap" {{checked 'wrap'}} > wrap </p> 
    <p>direction <br>
    <input type="radio" value="row" name="direction" {{selected 'direction' 'row'}} /> row <br>
    <input type="radio" value="column" name="direction" {{selected 'direction' 'column'}}/> column <br>
    </p>
    <p>justify <br>
    <input type="radio" value="flex-start" name="justify" {{selected 'justify' 'flex-start'}}/> start <br>
    <input type="radio" value="center" name="justify" {{selected 'justify' 'center'}}/> center <br>
    <input type="radio" value="flex-end" name="justify" {{selected 'justify' 'flex-end'}}/> end <br>
    <input type="radio" value="stretch" name="justify" {{selected 'justify' 'stretch'}}/> stretch <br>
    </p>
    <p>align <br>
    <input type="radio" value="flex-start" name="align" {{selected 'align' 'flex-start'}}/> start <br>
    <input type="radio" value="center" name="align" {{selected 'align' 'center'}}/> center <br>
    <input type="radio" value="flex-end" name="align" {{selected 'align' 'flex-end'}}/> end <br>
    <input type="radio" value="stretch" name="align" {{selected 'align' 'stretch'}}/> stretch <br>
    </p>

    <h3><input type="checkbox" name="item" {{checked 'item'}}/> item </h3>
    grow : <input type="text" name="grow" value="{{itemValue 'grow'}}" /><br>
    shrink: <input type="text" name="shrink" value="{{itemValue 'shrink'}}"/><br>
    basis: <input type="text" name="basis" value="{{itemValue 'basis'}}"/><br>
</div>
</template>

<template name="code">
<code id="code-editor">
    <button id="new">new block</button><br> 
    <button id="remove">remove block</button><br> 
    {{#if nodeSelected}}
    <span class="css-selector" contentEditable=true>{{selector}}</span> {
    <ul>
        <li>
        <span class="css-key">display</span> : 
        <span class="css-value" contentEditable=true name="display">{{value 'display'}}</span>;
        </li>
        {{#if flexDisplay}}
        <li>
        <span class="css-key">flex-direction</span> : 
        <span class="css-value" contentEditable=true name="flex-direction">{{value 'flex-direction'}}</span>;
        </li>
        <li>
        <span class="css-key">flex-wrap</span> : 
        <span class="css-value" contentEditable=true name="flex-wrap">{{value 'flex-wrap'}}</span>;
        </li>
        <li>
        <span class="css-key">justify-content</span> : 
        <span class="css-value" contentEditable=true name="justify-content">{{value 'justify-content'}}</span>;
        </li>
        <li>
        <span class="css-key">align-items</span> : 
        <span class="css-value" contentEditable=true name="align-items">{{value 'align-items'}}</span>;
        </li>
        {{/if}}

        <br>

        <li>
        <span class="css-key">flex</span> : 
        <span class="css-value" contentEditable=true name="flex">{{value 'flex'}}</span>;
        </li>
        <li>
        <span class="css-key">flex-grow</span> : 
        <span class="css-value" contentEditable=true name="flex-grow">{{value 'flex-grow'}}</span>;
        </li>
        <li>
        <span class="css-key">flex-shrink</span> : 
        <span class="css-value" contentEditable=true name="flex-shrink">{{value 'flex-shrink'}}</span>;
        </li>
        <li>
        <span class="css-key">flex-basis</span> : 
        <span class="css-value" contentEditable=true name="flex-basis">{{value 'flex-basis'}}</span>;
        </li>
    </ul>
    }
    {{else}}
    nothing selected
    {{/if}}

</code>
</template>
